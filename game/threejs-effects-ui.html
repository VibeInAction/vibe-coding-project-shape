    <style>
        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow-pulse {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px currentColor); }
            50% { filter: brightness(1.2) drop-shadow(0 0 20px currentColor); }
        }
        
        @keyframes slide-in {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .ui-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .ui-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ui-button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .pulse-ring {
            animation: pulse-ring 1.5s ease-out infinite;
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .glow-pulse {
            animation: glow-pulse 2s ease-in-out infinite;
        }
        
        .slide-in {
            animation: slide-in 0.5s ease-out;
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        #canvas-container {
            position: relative;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1e 100%);
        }
        
        .ui-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
        }
        
        .progress-fill {
            transition: width 0.5s ease-out;
        }
        
        .status-indicator {
            transition: all 0.3s ease;
        }
        
        .notification {
            transition: all 0.3s ease;
            transform: translateX(400px);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .tooltip.show {
            opacity: 1;
        }

    <script>
        // Three.js Background Setup
        let scene, camera, renderer, particles;
        let currentTheme = 'purple';

        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Create particle background
            createParticleBackground();

            // Animation loop
            animate();
        }

        function createParticleBackground() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;

                const color = new THREE.Color();
                color.setHSL(0.8, 0.7, 0.5 + Math.random() * 0.5);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.x += 0.0005;
                particles.rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }

        // UI Interaction System
        const uiSystem = {
            clickCount: 0,
            hoverStartTime: null,
            totalHoverTime: 0,
            activeElements: new Set(),

            init() {
                this.setupButtonEffects();
                this.setupCategoryNavigation();
                this.setupNotificationSystem();
                this.setupModalSystem();
                this.setupTooltips();
                this.setupProgressAnimation();
                this.setupThemeSystem();
                this.startStatsUpdate();
            },

            setupButtonEffects() {
                // Basic button effects
                document.querySelectorAll('.ui-button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.clickCount++;
                        this.createRipple(e, btn);
                        this.playSound('click');
                        
                        // Add shake effect for demo
                        if (Math.random() > 0.8) {
                            btn.classList.add('shake');
                            setTimeout(() => btn.classList.remove('shake'), 500);
                        }
                    });

                    btn.addEventListener('mouseenter', () => {
                        this.hoverStartTime = Date.now();
                        this.activeElements.add(btn);
                        btn.style.transform = 'scale(1.05)';
                    });

                    btn.addEventListener('mouseleave', () => {
                        if (this.hoverStartTime) {
                            this.totalHoverTime += (Date.now() - this.hoverStartTime) / 1000;
                            this.hoverStartTime = null;
                        }
                        this.activeElements.delete(btn);
                        btn.style.transform = '';
                    });
                });

                // Action buttons
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const icon = btn.querySelector('i');
                        icon.style.transform = 'rotate(360deg) scale(1.2)';
                        setTimeout(() => {
                            icon.style.transform = '';
                        }, 300);
                    });
                });
            },

            createRipple(event, button) {
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                `;

                button.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            },

            setupCategoryNavigation() {
                document.querySelectorAll('.ui-category-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const category = btn.dataset.category;
                        
                        // Update active button
                        document.querySelectorAll('.ui-category-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        
                        // Show corresponding section
                        document.querySelectorAll('.ui-section').forEach(section => {
                            section.classList.add('hidden');
                        });
                        document.getElementById(`${category}-section`).classList.remove('hidden');
                    });
                });
            },

            setupNotificationSystem() {
                document.querySelectorAll('.notification-trigger').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const type = btn.dataset.type;
                        this.showToast(type);
                    });
                });
            },

            showToast(type) {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                
                const configs = {
                    success: {
                        icon: 'fa-check-circle',
                        color: 'green',
                        message: '操作成功完成！'
                    },
                    warning: {
                        icon: 'fa-exclamation-triangle',
                        color: 'yellow',
                        message: '请注意检查设置。'
                    },
                    error: {
                        icon: 'fa-times-circle',
                        color: 'red',
                        message: '操作失败，请重试。'
                    }
                };
                
                const config = configs[type];
                
                toast.className = `notification bg-gray-800 border-l-4 border-${config.color}-500 p-4 rounded-lg shadow-lg flex items-center space-x-3`;
                toast.innerHTML = `
                    <i class="fas ${config.icon} text-${config.color}-400 text-xl"></i>
                    <span>${config.message}</span>
                    <button class="ml-auto text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                container.appendChild(toast);
                
                // Animate in
                setTimeout(() => toast.classList.add('show'), 10);
                
                // Auto remove
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
                
                // Manual close
                toast.querySelector('button').addEventListener('click', () => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                });
            },

            setupModalSystem() {
                const modal = document.getElementById('modal');
                const modalContent = modal.querySelector('.ui-panel');
                const trigger = document.getElementById('modal-trigger');
                const cancel = document.getElementById('modal-cancel');
                const confirm = document.getElementById('modal-confirm');

                trigger.addEventListener('click', () => {
                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                    setTimeout(() => {
                        modalContent.style.transform = 'scale(1)';
                        modalContent.style.opacity = '1';
                    }, 10);
                });

                function closeModal() {
                    modalContent.style.transform = 'scale(0.95)';
                    modalContent.style.opacity = '0';
                    setTimeout(() => {
                        modal.classList.add('hidden');
                        modal.classList.remove('flex');
                    }, 300);
                }

                cancel.addEventListener('click', closeModal);
                confirm.addEventListener('click', () => {
                    this.showToast('success');
                    closeModal();
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
            },

            setupTooltips() {
                const tooltip = document.getElementById('tooltip');
                
                document.querySelectorAll('[data-tooltip]').forEach(element => {
                    element.addEventListener('mouseenter', (e) => {
                        tooltip.textContent = e.target.dataset.tooltip;
                        tooltip.classList.add('show');
                        
                        const rect = e.target.getBoundingClientRect();
                        tooltip.style.left = rect.left + rect.width / 2 - tooltip.offsetWidth / 2 + 'px';
                        tooltip.style.top = rect.top - tooltip.offsetHeight - 10 + 'px';
                    });
                    
                    element.addEventListener('mouseleave', () => {
                        tooltip.classList.remove('show');
                    });
                });
            },

            setupProgressAnimation() {
                // Animate progress bars on scroll/interaction
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const progressFills = entry.target.querySelectorAll('.progress-fill');
                            progressFills.forEach(fill => {
                                const width = fill.style.width;
                                fill.style.width = '0%';
                                setTimeout(() => {
                                    fill.style.width = width;
                                }, 100);
                            });
                        }
                    });
                });
                
                document.querySelectorAll('.ui-section').forEach(section => {
                    observer.observe(section);
                });
            },

            setupThemeSystem() {
                const themeToggle = document.getElementById('theme-toggle');
                const raceThemes = document.querySelectorAll('.race-theme');
                
                themeToggle.addEventListener('click', () => {
                    // Cycle through themes
                    const themes = ['purple', 'blue', 'green', 'red'];
                    const currentIndex = themes.indexOf(currentTheme);
                    currentTheme = themes[(currentIndex + 1) % themes.length];
                    
                    // Update particle colors
                    if (particles) {
                        const colors = particles.geometry.attributes.color.array;
                        const color = new THREE.Color();
                        
                        for (let i = 0; i < colors.length; i += 3) {
                            switch(currentTheme) {
                                case 'purple':
                                    color.setHSL(0.8, 0.7, 0.5 + Math.random() * 0.5);
                                    break;
                                case 'blue':
                                    color.setHSL(0.6, 0.7, 0.5 + Math.random() * 0.5);
                                    break;
                                case 'green':
                                    color.setHSL(0.3, 0.7, 0.5 + Math.random() * 0.5);
                                    break;
                                case 'red':
                                    color.setHSL(0, 0.7, 0.5 + Math.random() * 0.5);
                                    break;
                            }
                            colors[i] = color.r;
                            colors[i + 1] = color.g;
                            colors[i + 2] = color.b;
                        }
                        particles.geometry.attributes.color.needsUpdate = true;
                    }
                });
                
                raceThemes.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const race = btn.dataset.race;
                        this.applyRaceTheme(race);
                    });
                });
            },

            applyRaceTheme(race) {
                const themes = {
                    circle: {
                        primary: '#3b82f6',
                        secondary: '#60a5fa',
                        accent: '#93bbfc'
                    },
                    triangle: {
                        primary: '#ef4444',
                        secondary: '#f87171',
                        accent: '#fca5a5'
                    },
                    square: {
                        primary: '#10b981',
                        secondary: '#34d399',
                        accent: '#6ee7b7'
                    },
                    spiral: {
                        primary: '#8b5cf6',
                        secondary: '#a78bfa',
                        accent: '#c4b5fd'
                    }
                };
                
                const theme = themes[race];
                document.documentElement.style.setProperty('--primary-color', theme.primary);
                document.documentElement.style.setProperty('--secondary-color', theme.secondary);
                document.documentElement.style.setProperty('--accent-color', theme.accent);
            },

            playSound(type) {
                // Placeholder for sound effects
                if (document.getElementById('sound-effects').checked) {
                    // Play sound based on type
                    console.log(`Playing ${type} sound`);
                }
            },

            startStatsUpdate() {
                setInterval(() => {
                    document.getElementById('click-count').textContent = this.clickCount;
                    document.getElementById('hover-time').textContent = this.totalHoverTime.toFixed(1) + 's';
                    document.getElementById('active-elements').textContent = this.activeElements.size;
                }, 100);
            }
        };

        // Add CSS animation for ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initThreeJS();
            uiSystem.init();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Reset button
        document.getElementById('reset-ui').addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
