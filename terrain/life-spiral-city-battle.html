<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命螺旋城战场 - 几何境域：形态之战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spiral-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes life-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        @keyframes vine-grow {
            0% { stroke-dasharray: 0 100; }
            50% { stroke-dasharray: 50 50; }
            100% { stroke-dasharray: 100 0; }
        }
        
        @keyframes leaf-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(5deg); }
            75% { transform: translateY(5px) rotate(-5deg); }
        }
        
        .spiral-rotate { animation: spiral-rotate 60s linear infinite; }
        .life-pulse { animation: life-pulse 3s ease-in-out infinite; }
        .vine-grow { animation: vine-grow 4s ease-in-out infinite; }
        .leaf-float { animation: leaf-float 6s ease-in-out infinite; }
        
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip-trigger:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .forest-area {
            transition: all 0.3s ease;
        }
        
        .forest-area:hover {
            fill-opacity: 0.7;
        }
        
        .healing-area {
            animation: life-pulse 2s ease-in-out infinite;
        }
    </style>
</head>

    <script>
        // 地图交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 生命花园脉动效果
            const gardens = document.querySelectorAll('.life-gardens circle');
            gardens.forEach((garden, index) => {
                garden.style.animationDelay = `${index * 0.5}s`;
            });

            // 藤蔓生长动画
            const vines = document.querySelectorAll('.vine-networks path');
            vines.forEach((vine, index) => {
                vine.style.animationDelay = `${index * 0.3}s`;
            });

            // 森林区域交互
            const forestAreas = document.querySelectorAll('.forest-area');
            forestAreas.forEach(area => {
                area.addEventListener('click', function() {
                    this.style.fill = '#10b981';
                    setTimeout(() => {
                        this.style.fill = '#065f46';
                    }, 300);
                });
            });

            // 可清理藤蔓交互
            const clearableVines = document.querySelectorAll('.clearable-vines rect');
            clearableVines.forEach(vine => {
                vine.addEventListener('click', function() {
                    if (confirm('清理这片藤蔓吗？')) {
                        this.style.opacity = '0.3';
                        this.style.fill = '#6b7280';
                    }
                });
            });

            // 出生点选择
            const spawnPoints = document.querySelectorAll('.spawn-points > g');
            spawnPoints.forEach(point => {
                point.addEventListener('click', function() {
                    // 移除其他选中状态
                    spawnPoints.forEach(p => {
                        p.querySelector('ellipse').style.strokeWidth = p.querySelector('ellipse').getAttribute('stroke-width');
                    });
                    // 高亮当前选择
                    const ellipse = this.querySelector('ellipse');
                    ellipse.style.strokeWidth = '5';
                });
            });

            // 动态叶子效果
            const leaves = document.querySelectorAll('.leaf-float ellipse');
            leaves.forEach((leaf, index) => {
                leaf.style.animationDelay = `${Math.random() * 2}s`;
                leaf.style.animationDuration = `${4 + Math.random() * 4}s`;
            });
        });
    </script>
