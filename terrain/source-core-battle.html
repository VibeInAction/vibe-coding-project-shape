<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源初形核战场 - 几何境域：形态之战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes core-pulse {
            0%, 100% { 
                transform: scale(1); 
                filter: brightness(1) blur(0px);
            }
            50% { 
                transform: scale(1.1); 
                filter: brightness(1.5) blur(2px);
            }
        }
        
        @keyframes chaos-flow {
            0% { stroke-dashoffset: 0; opacity: 0.8; }
            50% { stroke-dashoffset: -50; opacity: 1; }
            100% { stroke-dashoffset: -100; opacity: 0.8; }
        }
        
        @keyforms morph-vortex {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        @keyforms energy-surge {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyforms rift-appear {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        
        .core-pulse { animation: core-pulse 3s ease-in-out infinite; }
        .chaos-flow { animation: chaos-flow 4s linear infinite; }
        .morph-vortex { animation: morph-vortex 20s linear infinite; }
        .energy-surge { animation: energy-surge 2s ease-in-out infinite; }
        .rift-appear { animation: rift-appear 8s ease-in-out infinite; }
        
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip-trigger:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .danger-zone {
            transition: all 0.3s ease;
        }
        
        .danger-zone:hover {
            fill-opacity: 0.8;
        }
        
        .territory-area {
            transition: all 0.3s ease;
        }
        
        .territory-area:hover {
            stroke-width: 3;
        }
    </style>
</head>

    <script>
        // 地图交互功能
        document.addEventListener('DOMContentLoaded', function() {
            // 源初核心脉动效果
            const core = document.querySelector('.source-core circle:nth-of-type(2)');
            if (core) {
                core.style.animationDuration = '2s';
            }

            // 混沌裂隙流动效果
            const rifts = document.querySelectorAll('.chaos-flow');
            rifts.forEach((rift, index) => {
                rift.style.animationDelay = `${index * 0.5}s`;
            });

            // 次要裂隙出现效果
            const minorRifts = document.querySelectorAll('.rift-appear');
            minorRifts.forEach((rift, index) => {
                rift.style.animationDelay = `${index * 2}s`;
            });

            // 能量风暴效果
            const storms = document.querySelectorAll('.energy-surge');
            storms.forEach((storm, index) => {
                storm.style.animationDelay = `${index * 1}s`;
            });

            // 形态涡流旋转
            const vortexes = document.querySelectorAll('.morph-vortex');
            vortexes.forEach((vortex, index) => {
                vortex.style.animationDelay = `${index * 3}s`;
                vortex.style.animationDuration = `${15 + index * 5}s`;
            });

            // 危险区域交互
            const dangerZones = document.querySelectorAll('.danger-zone');
            dangerZones.forEach(zone => {
                zone.addEventListener('mouseenter', function() {
                    this.style.filter = 'brightness(1.2)';
                });
                zone.addEventListener('mouseleave', function() {
                    this.style.filter = 'brightness(1)';
                });
            });

            // 出生点选择
            const spawnPoints = document.querySelectorAll('.spawn-points > g');
            spawnPoints.forEach(point => {
                point.addEventListener('click', function() {
                    // 移除其他选中状态
                    spawnPoints.forEach(p => {
                        const rect = p.querySelector('rect');
                        if (rect) rect.style.strokeWidth = rect.getAttribute('stroke-width');
                    });
                    // 高亮当前选择
                    const rect = this.querySelector('rect');
                    if (rect) rect.style.strokeWidth = '5';
                });
            });

            // 模拟裂隙随机出现
            setInterval(() => {
                const randomX = 300 + Math.random() * 600;
                const randomY = 200 + Math.random() * 500;
                // 这里可以添加临时裂隙出现的逻辑
            }, 10000);
        });
    </script>
